- name: headers a,b with two data rows
  input: "a,b\r\n1,2\r\n3,4"
  output:
    headers:
      a: 0
      b: 1
    rows:
      - [ "1", "2" ]
      - [ "3", "4" ]

- name: headers a,empty,c with one data row
  input: "a,,c\r\n1,2,3"
  output:
    rows:
      - [ "1", "2", "3" ]
    headers:
      a: 0
      "": 1
      c: 2

- name: only header row no data
  input: |
    a,b,c
  output:
    rows:
    headers:
      a: 0
      b: 1
      c: 2

- name: empty input
  input: ""
  output:
    rows:
    headers: