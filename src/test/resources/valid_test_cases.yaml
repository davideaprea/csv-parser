- name: single value
  input: |
    abc
  expected:
    - [ "abc" ]

- name: three columns
  input: |
    a,b,c
  expected:
    - [ "a", "b", "c" ]

- name: two rows CRLF
  input: "a,b,c\r\n1,2,3"
  expected:
    - [ "a", "b", "c" ]
    - [ "1", "2", "3" ]

- name: empty middle column
  input: |
    a,,c
  expected:
    - [ "a", "", "c" ]

- name: trailing empty column
  input: |
    a,b,
  expected:
    - [ "a", "b", "" ]

- name: only CRLF
  input: "\r\n"
  expected:
    - [ "" ]

- name: spaces preserved
  input: |
    a , b
  expected:
    - [ " a ", " b " ]

- name: quoted comma
  input: |
    "a,b",c
  expected:
    - [ "a,b", "c" ]

- name: escaped quotes
  input: |
    "a""b",c
  expected:
    - [ 'a"b', "c" ]

- name: empty quoted field
  input: |
    "",x
  expected:
    - [ "", "x" ]

- name: all quoted
  input: |
    "a","b","c"
  expected:
    - [ "a", "b", "c" ]

- name: multiline quoted LF
  input: |
    "a
    b",x
  expected:
    - [ "a\nb", "x" ]

- name: multiline quoted CRLF
  input: "\"a\r\nb\",x"
  expected:
    - [ "a\r\nb", "x" ]

- name: multiline row with CRLF inside field
  input: "a,\"b\r\nb\"\r\nc,d"
  expected:
    - [ "a", "b\r\nb" ]
    - [ "c", "d" ]

- name: four empty columns
  input: |
    ,,,
  expected:
    - [ "", "", "", "" ]

- name: single empty quoted
  input: |
    ""
  expected:
    - [ "" ]

- name: single quoted value
  input: |
    "abc"
  expected:
    - [ "abc" ]

- name: empty input
  input: ""
  expected: [ ]